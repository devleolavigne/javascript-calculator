<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Javascript Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="history"></div>
        <div id="visor"></div>
      </div>
      <div id="clear">
        <button class="char" onclick="cleanCurrentEntry()">C</button>
        <button class="char" onclick="cleanAll()">AC</button>
      </div>
      <div id="keyboard">
        <button class="char" onclick="addNum(7)">7</button>
        <button class="char" onclick="addNum(8)">8</button>
        <button class="char" onclick="addNum(9)">9</button>
        <button class="char" onclick="addAction('+')">+</button>
        <button class="char" onclick="addNum(4)">4</button>
        <button class="char" onclick="addNum(5)">5</button>
        <button class="char" onclick="addNum(6)">6</button>
        <button class="char" onclick="addAction('-')">-</button>
        <button class="char" onclick="addNum(1)">1</button>
        <button class="char" onclick="addNum(2)">2</button>
        <button class="char" onclick="addNum(3)">3</button>
        <button class="char" onclick="addAction('*')">x</button>
        <button class="char" onclick="addNum(0)">0</button>
        <button class="char" onclick="addNum('.')">,</button>
        <button class="char" onclick="equal()">=</button>
        <button class="char" onclick="addAction('รท')">รท</button>
      </div>

    </div>
    <script src="./script.js"></script>
  </body>
</html>
